<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>zaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <header>
        <h1>zaster</h1>
    </header>
    <main class="container">
        <section id="overview" class="box">
            Überblick und Reports
        </section>
        <section id="add-entry-container" class="box">
            <select v-model="newEntry.category" title="Neuen Eintrag hinzufügen">
                <option v-for="(value, key) in choices.categories" :value="key">{{ value }}</option>
            </select>
        </section>
        <section id="list" class="box">
            <div v-for="entry in entries" class="notification">
                <span class="tag is-large" :class="{'is-danger' : (entry.type == 'expense') }">
                    {{ currency }} {{ entry.amount }}
                </span>
                <span class="tag is-dark is-medium">
                    {{ entry.name }}
                </span>
                <span class="tag is-primary is-medium">
                    {{ entry.category }}
                </span>
                <div>
                    {{ entry.description }}
                </div>
            </div>
        </section>
    </main>
</div>
<script src="../js/app.js"></script>
</body>
</html>
